<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>slidingitem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        Item
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Favorite</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="unread(item)">Unread</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        Item
      </ion-item>
      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Favorite</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="unread(item)">Unread</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>

    <ion-item-sliding (ionSwipe)="delete(item)">
      <ion-item>Item</ion-item>
      <ion-item-options>
        <button ion-button expandable (click)="delete(item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding (ionSwipe)="delete(item)">
      <ion-item>Item</ion-item>
      <ion-item-options>
        <button ion-button expandable (click)="delete(item)">Fullwidth</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding (ionDrag)="ondrag($event)">
      <ion-item>Item</ion-item>
      <ion-item-options>
        <button ion-button>Drag</button>
      </ion-item-options>
    </ion-item-sliding>


    <ion-item-sliding #slidingItem>
      <ion-item>Item</ion-item>
      <ion-item-options>
        <button ion-button (click)="share(slidingItem)">close</button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
